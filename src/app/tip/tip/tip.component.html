<div id="tip-section mt-5">
    <div class="mt-5 mb-5 d-flex justify-content-center">
        <img src="../assets/images/izinga-logo.png" height="60px"> Tip Jar
    </div>

    <div *ngIf="messanger" class="col-md-4 order-md-2 mb-5">
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <div class="my-0 h5">Name</div>
                    <div class="text-muted text-capitalize">{{messanger.name}}</div>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <div class="my-0 h5">Occupation</div>
                    <div class="text-muted text-capitalize">{{messanger.description}}</div>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <div class="my-0 h5">Tip Amount</div>
                    <small class="text-muted">Enter the amount you would like to tip:</small>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">ZAR</span>
                        </div>
                        <input aria-describedby="basic-addon1" type="number" [(ngModel)]="tipAmount" name="tipAmount" #tipAmountInput="ngModel" required min="10" max="3000">
                    </div>
                    <div *ngIf="tipAmountInput.invalid && (tipAmountInput.dirty || tipAmountInput.touched)"
                        class="text-danger">
                        <div *ngIf="tipAmountInput.errors.required">Tip amount is required.</div>
                        <div *ngIf="tipAmountInput.errors.min || tipAmountInput.errors.max">Tip amount should be between R10 and R3000.</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container" *ngIf="tipAmount> 10 && tipAmount <= 3000">
    <button id="pay-button" (click)="startYocoPayment()" class="btn btn-lg btn-block btn-primary bg-dark shadow-sm">
        Continue
    </button>
</div>
