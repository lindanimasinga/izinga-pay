<div class="container">
<div class="mt-3 mb-5 d-flex justify-content-center">
    <img src="../assets/images/izinga-logo.png" height="60px"> Tip Me
</div>

<div *ngIf="messanger" class="col-md-4 order-md-2 mb-5">
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <div class="my-0">Name</div>
                <div class="text-muted">{{messanger.name}}</div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <div class="my-0">Occupation</div>
                <div class="text-muted">{{messanger.description}}</div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <div class="my-0">Tip Amount</div>
                <small class="text-muted">Enter The amount would like to tip</small>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">R</span>
                    <input type="number" [(ngModel)]="tipAmount" name="tipAmount">
                </div>
            </div>
        </li>
    </ul>
</div>

<button id="pay-button" (click)="startYocoPayment()" class="btn btn-lg btn-block btn-primary bg-dark shadow-sm">
    Continue
</button>
</div>
